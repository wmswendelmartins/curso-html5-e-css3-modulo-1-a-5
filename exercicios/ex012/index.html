<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>  
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" height="250" controls poster="imagens/pexels-carsten-ruthemann-17069914 900x600.jpg"></video>

<br>

    <video controls width="500" poster="imagens/pexels-carsten-ruthemann-17069914 900x600.jpg" muted autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="midia/mp4">
        <source src="midia/meu-video.ogv" type="midia/ogg">
        <source src="midia/meu-video.webm" type="midia/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="250" src="https://www.youtube.com/embed/LW0bhKitRBk?si=j1XiO_6aN8Sep7lA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>inserindo vídeos do DayliMotion</h1>
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"> <iframe style="width:50%;height:50%;position:absolute;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x86wpmx?autoplay=1" width="100%" height="100%" allowfullscreen title="Dailymotion Video Player" allow="autoplay"> </iframe> </div>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/294886816?h=b92894c147&autoplay=1&title=0&byline=0&portrait=0" width="444" height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
